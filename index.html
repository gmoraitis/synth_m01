<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer Project</title>
</head>
<body>
    <h1>Synthesizer Project</h1>
    <div class="synth-panel">
        <div class="section" id="digital-synth1">
            <h2>Oscillator 1</h2>
            <div class="controls">
                <label>Waveform
                    <select id="waveform1">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </label>
                <label>Octave
                    <input type="range" id="octave1" min="-2" max="2" value="0">
                </label>
                <label>Reverb
                    <input type="range" id="reverb1" min="0" max="1" step="0.01" value="0">
                </label>
                <label>Delay
                    <input type="range" id="delay1" min="0" max="1" step="0.01" value="0">
                </label>
            </div>
        </div>

        <div class="section" id="digital-synth2">
            <h2>Oscillator 2</h2>
            <div class="controls">
                <label>Waveform
                    <select id="waveform2">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </label>
                <label>Octave
                    <input type="range" id="octave2" min="-2" max="2" value="0">
                </label>
                <label>Reverb
                    <input type="range" id="reverb2" min="0" max="1" step="0.01" value="0">
                </label>
                <label>Delay
                    <input type="range" id="delay2" min="0" max="1" step="0.01" value="0">
                </label>
            </div>

            <div class="section" id="mixer">
                <h2>Mixer</h2>
                <div class="controls">
                    <label>OSC 1 Volume
                        <input type="range" id="volume1" min="0" max="100" value="50">
                    </label>
                    <label>OSC 2 Volume
                        <input type="range" id="volume2" min="0" max="100" value="50">
                    </label>
                </div>
            </div>

            <div class="section">
                <div id="keyboard" class="keyboard-keys" style="display: none;">
                    <div class="key white" data-note="C4"></div>
                    <div class="key black" data-note="C#4"></div>
                    <div class="key white" data-note="D4"></div>
                    <div class="key black" data-note="D#4"></div>
                    <div class="key white" data-note="E4"></div>
                    <div class="key white" data-note="F4"></div>
                    <div class="key black" data-note="F#4"></div>
                    <div class="key white" data-note="G4"></div>
                    <div class="key black" data-note="G#4"></div>
                    <div class="key white" data-note="A4"></div>
                    <div class="key black" data-note="A#4"></div>
                    <div class="key white" data-note="B4"></div>
                    <div class="key white" data-note="C5"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.30/Tone.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
